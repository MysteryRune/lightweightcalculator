<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quick Sum Calculator</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .result { font-size: 1.5rem; color: darkblue; }
  </style>
</head>
<body>
  <h1>Sum Calculator</h1>
  <p id="numbers"></p>
  <p class="result" id="result"></p>
  <script>
    // Parse path like /20000,30000,54000
    const path = window.location.pathname.replace(/^\/+/, ''); // remove leading slash
    const parts = path.split(',');
    const numbers = parts
      .map(x => parseFloat(x))
      .filter(x => !isNaN(x));
    const sum = numbers.reduce((a, b) => a + b, 0);

    // Show on page
    document.getElementById('numbers').textContent = 'Numbers: ' + numbers.join(', ');
    document.getElementById('result').textContent = 'Sum: ' + sum.toLocaleString();
  </script>
</body>
</html>
